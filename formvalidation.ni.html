function validateNI()
{
  var nationalNumber = document.getElementById('nationalNumber').value;

  if (nationalNumber.length == 0)
  {
  	return "Error nationalNumber is length zero\n";
  }

  pattern = /^[A-Z]{2}[0-9]{6}[A-Z]$/;
  if(!(pattern.test(nationalNumber)))
  {
  return "Error nationalNumber is not valid : must be like AB123456C\n";
  }

  else

  {
  	return "";
  }
}

function validateAge()
{
  var Age= document.getElementById('Age').value;
  if (Age.length == 0)
  {
  	return "Error Age is length zero\n";
  }
  
  if ((isNaN(Age)))
  {
  	return "Error Age is not a numerical value\n";
	
  }
  
   if (Age < 16)
  {
  	return "You are too young to have one of these!\n";
  }
  else
  {
  	return "";
  }
}


function demovalidate()
{
  var result = validateNI() + validateAge();
 
  if ( result == "" )
  {
  	alert("returns true");
    console.log("validate is true");
  	return true;
  }
  else
  {
    alert(result);   // should be nothing if fields validate
    console.log("validate is false");
    return false;
  }

}
